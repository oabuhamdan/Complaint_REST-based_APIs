<!DOCTYPE html>
<html>
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
    </div>
</nav>
<div class="container">
    <div>
        <h2>Create Complaint Page</h2>
        <hr>
    </div>
    <div>
        <br/>
        <form action="#" id="createComplaint">
            <div class="form-group">
                <label for="text">Complaint text</label>
                <textarea class="form-control" id="text" name="text" rows="3"></textarea>
            </div>
            <br/>
            <button class="btn btn-secondary" type="submit">Submit</button>
        </form>
        <br/>
    </div>
</div>
<script>
    $("#createComplaint").on("submit", function () {
        let formData = {
            'text': $('#text').val()
        };

        $.ajax({
            url: "/createNewComplaint",
            type: "POST",
            data: formData,
            success: function () {
                alert("Success");
                window.location.replace("/myComplaints");
            },
            error: function () {
                alert("Failed")
            }
        });
        return false;
    });
</script>
</body>
</html>

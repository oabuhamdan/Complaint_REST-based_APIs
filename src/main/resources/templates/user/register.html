<!DOCTYPE html>
<html>
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
    </div>
</nav>
<div class="container">
    <div>
        <h2>Registration Page</h2>
        <hr>
    </div>
    <div>
        <br/>
        <form action="/register" method="POST">
            <div class="input-group mb-3">
                <label class="col-sm-3" for="name">Name</label>
                <span class="col-sm-5"><input id="name" class="form-control" name="name" value=""
                                              required="required"/></span>
            </div>
            <div class="input-group mb-3">
                <label for="username" class="col-sm-3">Username</label>
                <span class="col-sm-5"><input id="username" class="form-control" name="username" value=""
                                              required="required"/></span>

            </div>
            <div class="input-group mb-3">
                <label class="col-sm-3" for="password">Password</label>
                <span class="col-sm-5"><input id="password" class="form-control" name="password" value=""
                                              type="password" required="required" autocomplete="new-password"/></span>
            </div>
            <br/>
            <button class="btn btn-secondary" type="submit">Submit</button>
        </form>
        <br/>
        <a href="/login">Login</a>
    </div>
</div>
</body>
</html>
